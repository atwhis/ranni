spring:
  application:
    name: ranni-service-order
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: ranni
        prefix: ranni-service-order
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
    alibaba:
      seata:
        tx-service-group: test-tx-group

ranni:
  doc:
    enable: true
    title: ${spring.application.name}文档
    base-package: com.ymchen.ranniservice.order.controller
    description: ${ranni.doc.title}
    name: ranni
    email: test@qq.com
    url: http://${nacos.url}:8848
    version: 0.0.1-SNAPSHOT

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
seata:
  enabled: true
  enable-auto-data-source-proxy: false
  application-id: ${spring.application.name}
  tx-service-group: test-tx-group
  config:
    nacos:
      namespace: 856c4aec-a0e7-48cf-8eff-11a67863972f
      server-addr: ${nacos.url}:8848
      username: nacos
      password: nacos
    type: nacos
  registry:
    nacos:
      namespace:
      server-addr: ${nacos.url}:8848
      username: nacos
      password: nacos
      application: seata-server
      group: SEATA_GROUP
    type: nacos
