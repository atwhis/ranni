spring:
  application:
    name: ranni-service-order
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: ranni
        prefix: ranni-service-order
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error