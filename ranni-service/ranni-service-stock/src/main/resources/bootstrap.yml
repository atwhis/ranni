spring:
  application:
    name: ranni-service-stock
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: ranni
        prefix: ranni-service-stock
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
    alibaba:
      seata:
        tx-service-group: test-tx-group

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error


seata:
  enabled: true
  enable-auto-data-source-proxy: false
  application-id: ${spring.application.name}
  tx-service-group: test-tx-group
  config:
    nacos:
      namespace: 856c4aec-a0e7-48cf-8eff-11a67863972f
      server-addr: ${nacos.url}:8848
      username: nacos
      password: nacos
    type: nacos
  registry:
    nacos:
      namespace:
      server-addr: ${nacos.url}:8848
      username: nacos
      password: nacos
      application: seata-server
      group: SEATA_GROUP
    type: nacos