spring:
  application:
    name: ranni-service-api
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: ranni
        prefix: ranni-service-api
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
    alibaba:
      seata:
        tx-service-group: test-tx-group
  redis:
    port: 6379
    password:
    host: ${redis.url}
    lettuce:
      pool:
        max-active: 8 #连接处最大连接数(负值表示无限制)
        max-idle: 8   #最大空闲连接
        min-idle: 0
        max-wait: 1000ms #连接池最大阻塞等待时间(负值表示无限制)
      shutdown-timeout: 100ms

logging:
  level:
    root: info

ranni:
  doc:
    enable: true
    title: ${spring.application.name}文档
    base-package: com.ymchen.ranniapi.controller
    description: ${ranni.doc.title}
    name: ranni
    email: test@qq.com
    url: http://${nacos.url}:8848
    version: 0.0.1-SNAPSHOT
  lettuce:
      enable: true


seata:
  enabled: true
  enable-auto-data-source-proxy: false
  application-id: ${spring.application.name}
  tx-service-group: test-tx-group
  config:
    nacos:
      namespace: 856c4aec-a0e7-48cf-8eff-11a67863972f
      server-addr: ${nacos.url}:8848
      username: nacos
      password: nacos
    type: nacos
  registry:
    nacos:
      namespace:
      server-addr: ${nacos.url}:8848
      username: nacos
      password: nacos
      application: seata-server
      group: SEATA_GROUP
    type: nacos


feign:
  okhttp:
    enabled: true