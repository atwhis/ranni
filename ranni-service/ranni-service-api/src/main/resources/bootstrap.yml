spring:
  application:
    name: ranni-service-api
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: ranni
        prefix: ranni-service-api
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
    alibaba:
      seata:
        tx-service-group: test-tx-group
  task:
    execution:
      thread-name-prefix: ranni-task-
  elasticsearch:
    rest:
      uris:http://localhost:9200
