spring:
  application:
    name: ranni-service-api
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: ranni
        prefix: ranni-service-api
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
    alibaba:
      seata:
        tx-service-group: test-tx-group
  redis:
    port: 6379
    password:
    host: ${redis.url}
    lettuce:
      pool:
        max-active: 8 #连接处最大连接数(负值表示无限制)
        max-idle: 8   #最大空闲连接
        min-idle: 0
        max-wait: 1000ms #连接池最大阻塞等待时间(负值表示无限制)
      shutdown-timeout: 100ms

logging:
  level:
    root: info

