spring:
  application:
    name: ranni-service-api
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: ranni
        prefix: ranni-service-api
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
    alibaba:
      seata:
        tx-service-group: test-tx-group
  kafka:
    producer:
      bootstrap-servers: 127.0.0.1:9092
      retries: 0
      acks: all
#      key-serializer:
#      value-serializer:
      batch-size: 65536
      buffer-memory: 524288
    consumer:
      bootstrap-servers: 127.0.0.1:9092
#      key-deserializer:
#      value-deserializer:
      group-id: ranni-service-api
