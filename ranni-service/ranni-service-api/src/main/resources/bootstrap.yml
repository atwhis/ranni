spring:
  application:
    name: ranni-service-api
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: ranni
        prefix: ranni-service-api
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
    alibaba:
      seata:
        tx-service-group: test-tx-group

logging:
  level:
    root: info

ranni:
  doc:
    enable: true
    title: ${spring.application.name}文档
    base-package: com.ymchen.ranniapi.controller
    description: ${ranni.doc.title}
    name: ranni
    email: test@qq.com
    url: http://${nacos.url}:8848
    version: 0.0.1-SNAPSHOT


seata:
  enabled: true
  enable-auto-data-source-proxy: false
  application-id: ${spring.application.name}
  tx-service-group: test-tx-group
  config:
    nacos:
      namespace: d379e873-0473-411b-aab9-4ff7e0b4ef80
      server-addr: ${nacos.url}:8848
      username: nacos
      password: nacos
    type: nacos
  registry:
    nacos:
      namespace:
      server-addr: ${nacos.url}:8848
      username: nacos
      password: nacos
      application: seata-server
      group: SEATA_GROUP
    type: nacos


feign:
  okhttp:
    enabled: true